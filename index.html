<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jawbreaker.io</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0e0e0, #cfcfcf);
            color: #333;
            margin-top: 60px; /* Account for sticky header height */
        }
        .header {
            position: sticky;
            top: 0;
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            z-index: 1000;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
            border-radius: 15px;
        }
        .link {
            text-decoration: none;
            font-size: 18px;
            color: #007BFF;
            border: 2px solid #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
            text-align: center;
            width: 200px;
        }
        .link:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
    <script>
        function updateHeader() {
            const now = new Date();
            const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.querySelector('.header').textContent = `Raleigh, NC | Time: ${time}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateHeader();
            setInterval(updateHeader, 60000); // Update time every minute
        });
    </script>
</head>
<body>
    <div class="header">Loading weather and time...</div>
    <img src="logo.png" alt="Jawbreaker Designs Logo" class="logo">
    <a href="https://jawbreaker.transistor.fm" target="_blank" class="link">Podcast</a>
    <a href="https://chat.jawbreaker.io" target="_blank" class="link">Chat</a>
    <a href="https://books.jawbreaker.io" target="_blank" class="link">Writebook</a>
</body>
</html>
