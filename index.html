<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jawbreaker.io</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0e0e0, #cfcfcf);
            color: #333;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
            border-radius: 15px;
        }
        .podcast-link {
            text-decoration: none;
            font-size: 18px;
            color: #007BFF;
            border: 2px solid #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .podcast-link:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Jawbreaker Designs Logo" class="logo">
    <a href="https://jawbreaker.transistor.fm" target="_blank" class="podcast-link">Listen to the Podcast</a>
    <a href="https://chat.jawbreaker.io" target="_blank" class="podcast-link">Campfire Chat</a>
    <a href="https://books.jawbreaker.io" target="_blank" class="podcast-link">Writebook</a>
</body>
</html>
